<ion-content color="light">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Adherer au Club</h3>
          </div>
          <div padding>
            <ion-radio-group>
              <ion-item color="light">
                <div>
                  <ion-label>M</ion-label>
                  <ion-radio slot="start" value="M" checked color="danger"></ion-radio>
                </div>
                <div>
                  <ion-label>Mme</ion-label>
                  <ion-radio slot="start" value="Mme" color="danger"></ion-radio>
                </div>
              </ion-item>
            </ion-radio-group>

            <ion-item color="light">
              <ion-input name="name" type="text" placeholder="Nom" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="prenom" type="text" placeholder="Prenom" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="password" type="password" placeholder="Mot de Passe" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="confirm" type="password" placeholder="Repeter le Mot de Passe" ngModel required>
              </ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="birth" type="date" placeholder="Date de Naissance" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="ville" type="text" placeholder="ville" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="codeP" type="number" placeholder="Code Postale" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-label>Station Qotidienne:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Station TOTAL les jardins du Lac</option>
                  <option>Station TOTAL la marsa</option>
                  <option>Station TOTAL GP8</option>
                  <option>Station TOTAL utique</option>
                  <option>Station TOTAL sfax</option>
                  <option>Station TOTAL gabes</option>
                  <option>Station TOTAL kef</option>
                  <option>Station TOTAL khaireddine becha</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-label>Anniversaire de vos proches:</ion-label>
            </ion-item>
            <ion-item color="light">
              <ion-input name="birth" type="date" placeholder="Date de Naissance" ngModel></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="birth" type="date" placeholder="Date de Naissance" ngModel></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="birth" type="date" placeholder="Date de Naissance" ngModel></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="birth" type="date" placeholder="Date de Naissance" ngModel></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-checkbox color="danger" required></ion-checkbox>
              <div>
                <ion-label>J'accepte les condition générales</ion-label>
              </div>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Valider</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <img src="/assets/icon/horizontal.PNG" alt="" height="35"/>
  </ion-toolbar>
</ion-footer>
