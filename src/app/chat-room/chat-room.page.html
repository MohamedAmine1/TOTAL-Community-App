<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="danger"></ion-menu-button>
        </ion-buttons>
        <ion-title color="danger">Hamza Hammi</ion-title>
      </ion-toolbar>
</ion-header>


<ion-content padding #content>
  <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col size="8" *ngIf="CurrentUser !== message.user" class="message other-message">
          <b>{{ message.user }}</b><br>
          <span>{{ message.msg }}</span>
          <div class="time" text-right><br>
            {{ message.createdAt | date:'short' }}
          </div>
        </ion-col>
        <ion-col offset="3" size="8" *ngIf="CurrentUser === message.user" class="message my-message">
            <b>{{ message.user }}</b><br>
            <span>{{ message.msg }}</span>
            <div class="time" text-right><br>
              {{ message.createdAt | date:'short' }}
            </div>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="danger">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <ion-item color="danger">
        <textarea [(ngModel)]="newMsg" class="message-input"></textarea>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button expend="block" fill="clear" color="light" [disabled]="newMsg === ''" class="msg-btn"
        (click)="sendMessage()">send</ion-button>
        <ion-icon name="ios-send" slot="icon-only"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-footer>
