<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title color="danger">
      Noter Votre Station
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <form #form="ngForm" (ngSubmit)="noter(form)">
    <ion-grid>
      <ion-row color="light" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-card class="welcome-card">
            <img src="/assets/icon/station.jpg" alt="" />
          </ion-card>
          <div padding>
            <ion-item color="light">
              <ion-label>Station:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Station TOTAL les jardins du Lac</option>
                  <option>Station TOTAL la marsa</option>
                  <option>Station TOTAL GP8</option>
                  <option>Station TOTAL utique</option>
                  <option>Station TOTAL sfax</option>
                  <option>Station TOTAL gabes</option>
                  <option>Station TOTAL kef</option>
                  <option>Station TOTAL khaireddine becha</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-label>Propret√©:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Exellente</option>
                  <option>Moyenne</option>
                  <option>Faible</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-label>Accueil:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Exellente</option>
                  <option>Moyenne</option>
                  <option>Faible</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-label>Service Glaces:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Exellente</option>
                  <option>Moyenne</option>
                  <option>Faible</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-label>Prouit:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Exellente</option>
                  <option>Moyenne</option>
                  <option>Faible</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-label>Equipement:</ion-label>
              <div>
                <select class="theme-construction">
                  <option>Exellente</option>
                  <option>Moyenne</option>
                  <option>Faible</option>
                </select>
              </div>
            </ion-item>
            <ion-item color="light">
              <ion-input name="comment" type="text" placeholder="Commentaire" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Valider</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <img src="/assets/icon/horizontal.PNG" alt="" height="35"/>
  </ion-toolbar>
</ion-footer>
