<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-card class="welcome-card">
                <img src="/assets/icon/total.jpg" alt="" height="200"/>
              </ion-card>
          <div text-center>
            <h3>Bienvenu Chez TOTAL Community App</h3>
          </div>
          <div padding>
            <ion-item color="light">
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item color="light">
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
      Si vous n'avez pas encore un compte, Vous Pouvez Adh√©rer au Club par <a routerLink='/club'>
        Ici!!!</a>
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <img src="/assets/icon/horizontal.PNG" alt="" height="35"/>
    </ion-toolbar>
  </ion-footer>
