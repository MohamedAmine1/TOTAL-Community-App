<ion-header>

    <ion-navbar>
      <ion-title>hamza hammi</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let message of messages">
          <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
            <b>{{ message.user }}</b><br>
            <span>{{ message.msg }}</span>
            <div class="time" text-right><br>
              {{ message.createdAt | date:'short' }}
            </div>
          </ion-col>
          <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
              <b>{{ message.user }}</b><br>
              <span>{{ message.msg }}</span>
              <div class="time" text-right><br>
                {{ message.createdAt | date:'short' }}
              </div>
            </ion-col>
        </ion-row>
    <ion-grid>
  </ion-content>
  
  <ion-footer no-border>
    <ion-toolbar color="danger">
      <ion-row align-items-center no-padding>
        <ion-col size="10">
          <textarea [(ngModel)]="newMsg" class="message-input"></textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expend="block" fill="clear" color="light" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()"></ion-button>
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  
  </ion-footer>
